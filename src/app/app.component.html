<mat-toolbar color="primary">


  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">

      <button mat-menu-item (click)="drawer.toggle()">
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>

    </mat-menu>

    <span>hoge</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
  </mat-toolbar-row>


</mat-toolbar>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>
      <a mat-button routerLink="/abc">abc</a>
    </p>
    <p>
      <a mat-button routerLink="/xyz">xyz</a>
    </p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
